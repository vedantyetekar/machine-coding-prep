<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Poll UI Design</title>
  </head>
  <body>
    <div class="poll-container">
      <div class="option">
        <div class="option-top">
          <input type="radio" />
          <label>C++</label>
          <span>30%</span>
        </div>
        <div class="option-bottom">
          <div data-fill-percent="30"></div>
        </div>
      </div>
      <div class="option">
        <div class="option-top">
          <input type="radio" />
          <label>Javascript</label>
          <span>40%</span>
        </div>
        <div class="option-bottom">
          <div data-fill-percent="40"></div>
        </div>
      </div>
      <div class="option">
        <div class="option-top">
          <input type="radio" />
          <label>Python</label>
          <span>10%</span>
        </div>
        <div class="option-bottom">
          <div data-fill-percent="10"></div>
        </div>
      </div>
      <div class="option">
        <div class="option-top">
          <input type="radio" />
          <label>Java</label>
          <span>20%</span>
        </div>
        <div class="option-bottom">
          <div data-fill-percent="20"></div>
        </div>
      </div>
    </div>
  </body>
</html>
